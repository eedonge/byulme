
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>Coolest responsive menu example ever.</title>

		<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
		<link type="text/css" rel="stylesheet" href="style/layout.css" />
		<link type="text/css" rel="stylesheet" href="style/demo.css" />
		<link type="text/css" rel="stylesheet" href="source/jquery.mmenu.all.css" />
		<link type="text/css" rel="stylesheet" href="source/extensions/jquery.mmenu.widescreen.css" media="all and (min-width: 900px)" />
		<link type="text/css" rel="stylesheet" href="style/iconbar.css" media="all and (min-width: 500px) and (max-width: 899px)" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript" src="source/jquery.mmenu.min.all.js"></script>
		<style type="text/css">
			#content {
				padding-top:40px;
			}
			#content>h2{
				text-align: center;
				width:100%;
				padding-top:110px;
			}
			#header,
			#footer	{
				position: fixed;
				right: 0px;
				width: auto !important;
			}

			@media (min-width: 900px) {
				#header, #footer {
					left: 30% !important;
				}
			}
			
			@media (min-width: 550px) {
				html.mm-opened.mm-opening #header, html.mm-opened.mm-opening #footer {
					left: 440px; 
				}
			}

			@media (max-width: 899px) and (min-width: 500px) {
				#header, #footer {
					left: 60px;
					width:;
				}
			}
		</style>
		<script type="text/javascript">
			$(function() {
				var $menu = $('#menu');

				//	Toggle menu 
				$('#open-icon-menu a').click(function( e ) {
					e.stopImmediatePropagation();
					e.preventDefault();
					$menu.trigger( $menu.hasClass( 'mm-opened' ) ? 'close.mm' : 'open.mm' );					
				});

				//	Create the menu
				$menu.mmenu({
					onClick: {
						preventDefault	: true,
						setSelected		: false
					}
				});

				//	Click an anchor, scroll to section
				$menu
					.find( 'a' )
					.on( 'click',
						function()
						{
							var href = $(this).attr( 'href' );
							if ( $menu.hasClass( 'mm-opened' ) )
							{
								$menu
									.off( 'closed.mm' )
									.one( 'closed.mm',
										function()
										{
											setTimeout(
												function()
												{
													$('html, body').animate({
														scrollTop: $( href ).offset().top
													});
												}, 10
											);
										}
									);
							}
							else
							{
								$('html, body').animate({
									scrollTop: $( href ).offset().top
								});
							}
						}
					);
			});
		</script>
	</head>
	<body>
		<div id="page">
			<div id="content">
				<h2>Loading...</h2>
			</div>

			<div id="header" class="mm-fixed-top">
				<a id="open-icon-header" href="#menu"></a>
				BYUL ME
			</div>
			
			<div id="footer" class="mm-fixed-bottom">
				FOOTER
			</div>

			<nav id="menu">
				<ul>
					<li id="open-icon-menu"><a href="#">
						<i class="icon icon-white icon-list-alt"></i></a></li>
					<li><a href="#rank/newly">
						<i class="icon icon-white icon-star"></i>
						New</a></li>
					<li><a href="#rank/newly">
						<i class="icon icon-white icon-th-large"></i>
						Season</a></li>
					<li><a href="#rank/monthly">
						<i class="icon icon-white icon-th-list"></i>
						Month</a></li>
					<li><a href="#rank/weekly">
						<i class="icon icon-white icon-list"></i>
						Week</a></li>
					<li><a href="#rank/daily">
						<i class="icon icon-white icon-th"></i>
						Day</a></li>
					<li><a href="#usermenu">
						<i class="icon icon-white icon-user"></i>
						User</a></li>
					<li><a href="#about">
						<i class="icon icon-white icon-question-sign"></i>
						About</a></li>
				</ul>
			</nav>
		</div>
	<script src="cornerstone/launcher.js" data-target="script/main"></script>
	</body>
</html>
