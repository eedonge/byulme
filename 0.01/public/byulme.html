		<script type="text/javascript">
			$(function() {
				var $menu = $('#menu');

					// Toggle menu
				$('#open-icon-menu a, #open-icon-header').click(function( e ) {
					console.log('mainClick!!!!');
					e.stopImmediatePropagation();
					e.preventDefault();
					if($menu.hasClass( 'mm-opened' ) ){
						var opened = true;
					}

					$menu.trigger( $menu.hasClass( 'mm-opened' ) ? 'close.mm' : 'open.mm' );

					if(opened) {
						reWidth(60);
					}
				});

				//	Create the menu
				$menu.mmenu({
					onClick: {
						preventDefault	: true,
						setSelected		: false,
					},
					counters	: true,
					searchfield	: true,
					header		: {
						add			: true,
						update		: true,
						title		: 'Contacts'
					}
				})
				.on("close.mm", function(e){

					if ($('#mm-m0-p0').hasClass('mm-subopened')){
						$('#mm-m0-p0').removeClass('mm-subopened');
						$('#mm-m0-p0').addClass('mm-current');
					}

					if ($('#mm-m0-p1').hasClass('mm-current')){
						//하위메뉴 Current Class 제거 
						$('#mm-m0-p1').removeClass('mm-current');
						$('#mm-m0-p1').removeClass('mm-opened');
					}
				})
				.on("open.mm", function(e){})
				.on("opened.mm", function(e){
					//Open 했지만 html tag에 클래스가 포함안될 경우 Open 클래스 추가
					//(팝업창 이후 일어나는 현상)
					if(!$('html').hasClass('mm-opened')){
						$('html').addClass('mm-background');
						$('html').addClass('mm-opened');
					}

				});
					

				$('.mm-page').click(function(){
					if($menu.hasClass( 'mm-opened' ) )
						reWidth(75);
					$menu.trigger('close.mm');
				});

				$('a.mm-subopen').click(function( e ) {
					e.stopImmediatePropagation();
					e.preventDefault();
					!$menu.hasClass( 'mm-opened' ) && $menu.trigger( 'open.mm');

				});

				function reWidth(offset) {
					var pos = $('#page').position();
					offset = offset || pos.left;
					// console.log($(window).width() - offset);
					$('#page').width(($(window).width() - offset) + 'px')
				}

				$(window).resize(function(){
					if($(window).width() < 486) {
						$('#page').width('auto');
						return;
					}
					if($menu.hasClass( 'mm-opened' ) )
						reWidth(220);
					else
						reWidth(60);
				});

				var options = {
					classes			: 'mm-light',
					modal			: true
				};

				options.position = 'top';
				options.zposition = 'front';
				$('#popup-1').mmenu( options )
								.on("opened.mm", function(){
									$('#tooltips').trigger("show-modal");
									$('#tooltips').trigger("reg-show-modal");
								})
								.on("close.mm", function(){
									//현재 팝업창에 설정되어 있는 Class 제거
									$(this).removeClass('mm-current');
									$(this).removeClass('mm-opened');

									$('html').removeClass('mm-top');
									$('html').removeClass('mm-front');
									$('html').removeClass('mm-light');
   
								});

			});

		</script>
